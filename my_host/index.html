<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sound Board</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="../css/soundboard.css"> 

   <!-- Imports polyfill -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <script src="js/host.js"></script>

   <!-- Imports custom element -->
  <link rel="import" href="./highpass.html">
  <link rel="import" href="./lowpass.html">
  <link rel="import" href="./delay.html">
  <link rel="import" href="./flanger.html">
  <link rel="import" href="./oscillator.html">
  <link rel="import" href="./webdx7/dist/wam-webdx7.all.html">

</head>
<body>
	<header>
		<span><a href="https://github.com/AurelienCURTI/pfe_plugins">Sound Board</a></span>
		<audio src="https://mainline.i3s.unice.fr/mooc/guitarRiff1.mp3" id="soundSample" controls loop crossorigin="anonymous"></audio>
	</header>

	<div id="pedalboard-container">
		<div id="pedalboard"></div>
	</div>

	<div class="div_app_tabs">
		<div class="div_tabs" id="div_tabs">
			<input id="tab-1" type="radio" name="input-tab" checked/><label for="tab-1">Sound Menu</label>
			<button onclick="addPlugin('delay')">Delay</button>
			<button onclick="addPlugin('lowpass')">Lowpass</button>
			<button onclick="addPlugin('highpass')">Highpass</button>
			<button onclick="addPlugin('flanger')">Flanger</button>
			<button onclick="addPlugin('oscillator')">Oscillateur</button>
			<button onclick="addPlugin('webdx7')">Webdx7</button>
		</div>
	</div>
</body>
</html>
