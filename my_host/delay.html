<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <!-- Imports polyfill -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <script src="js/delay_plug.js"></script>

</head>
<body>
	<template id="delay_template">
		<h2>Delay</h2>
		<label for="delay_slider">Delay Time</label>
		<input id="delay_slider" oninput="document.querySelector('delay-plugin').setParam('delay', this.value)" type=range  min=0 max=1 step=0.01 value=0/><span id="delay_val">0</span><br/>
		<button id="activate" onclick="document.querySelector('delay-plugin').activate()">ON</button>
		<button id="disable" onclick="document.querySelector('delay-plugin').bypass()">OFF</button>
	</template>
</body>
</html>
