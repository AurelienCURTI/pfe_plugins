<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <!-- Imports polyfill -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <script src="js/lowpass_plug.js"></script>

</head>
<body>
	<template id="lowpass_template">
		<style> @import "./css/lowpass_style.css"; </style>
		
		<div class="container">
			<div class="container_title">
				<div id="component_state" class="enable"></div><h2>Lowpass</h2>
			</div>
			
			<div class="container_elements">
				<div class="slider">
					<label for="lpass_freq">Frequence</label>
					<input id="lpass_freq" type=range min=0 max=10000 value=50/><span id="freq_val">0</span>
				</div>
				<div class="slider">
					<label for="lpass_detune">Detune</label>
					<input id="lpass_detune" type=range min=0 max=100 value=50/><span id="detune_val">0</span>
				</div>
				<div class="slider">
					<label for="lpass_q">Q</label>
					<input id="lpass_q" type=range min=0 max=100 value=50/><span id="Q_val">0</span>
				</div>
				<div class="slider">
					<label for="lpass_gain">Gain</label>
					<input id="lpass_gain" type=range min=0 max=1 value=50 step=0.01><span id="gain_val">0</span>
				</div>
				<div class="center">
					<button id="activate">ON</button>
					<button id="disable">OFF</button>
				</div>
			</div>
		</div>
	</template>
</body>
</html>
