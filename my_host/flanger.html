<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <!-- Imports polyfill -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <script src="js/flanger_plug.js"></script>

</head>

<body>
	<template id="hp_template">
		<h2>Flanger</h2>
		<label for="flanger_time">Time</label>
		<input id="flanger_time" type=range oninput="document.querySelector('flanger-plugin').setParam('time', this.value)" min=0 max=1 step=0.01 value=0/><span id="time_val">0</span><br/>
		<label for="flanger_speed">Speed</label>
		<input id="flanger_speed" type=range oninput="document.querySelector('flanger-plugin').setParam('speed', this.value)" min=0 max=1 step=0.01 value=0/><span id="speed_val">0</span><br/>
		<label for="flanger_depth">Depth</label>
		<input id="flanger_depth" type=range oninput="document.querySelector('flanger-plugin').setParam('depth', this.value)" min=0 max=1 step=0.01 value=0/><span id="depth_val">0</span><br/>
		<label for="flanger_feedback">Feedback</label>
		<input id="flanger_feedback" type=range oninput="document.querySelector('flanger-plugin').setParam('feedback', this.value)" min=0 max=1 step=0.01 value=0 step=0.01><span id="feedback_val">0</span><br/>
		<button id="activate" onclick="document.querySelector('flanger-plugin').activate()">ON</button>
		<button id="disable" onclick="document.querySelector('flanger-plugin').bypass()">OFF</button>
	</template>
</body>
</html>
