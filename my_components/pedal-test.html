<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/webaudio-controls/webaudio-controls.html">

<dom-module name="pedal-test">
  <style>
    :host{
      background-color: #7fffd4;
      background: linear-gradient(#00ffff, #7fffd4);
      box-shadow: inset -3px -3px 3px 5px rgba(0,0,0,0.6),inset 3px 3px 3px 5px rgba(255,255,255,0.5),0 2px 4px -1px rgba(0,0,0,0.9),0 4px 5px 0 rgba(0,0,0,0.9),0 1px 10px 0 rgba(0,0,0,0.9);

      width: 175px !important;
      height: 300px !important;
      border-radius: 20px;

      position: relative;
      display: block;
      user-select: none; 
    }
    .knob, .switch{
      position: absolute;
    }
    #knob1{
      top: 10px;
      left: 10px;
    }
    #knob2{
      top: 10px;
      left: 100px;
    }
    #knob3{
      top: 75px;
      left: 56px;
    }
    #switch1{
      top: 150px;
      left: 22px;
    }
    .pedalLabel{
      user-select: none; 
      position: absolute;
      top: 215px;
      right:70px;
      font-size: 30px;
      font-family: Mistral;
      text-align: center;
      line-height: 30px;
      width: 60px;
    }
    .knob-label{
      user-select: none; 
      position: absolute;
      font-size: 12px;
      line-height: 12px;
      width:64px;
      max-width:64px;
      overflow: hidden;
      text-align: center;
      font-family: Mistral;
    }
    #knob1-label,
    #knob2-label{
      top: 74px;
    }
    #knob1-label{
      left: 10px;
    }
    #knob2-label{
      left: 100px;
    }
    #knob3-label{
      top: 140px;
      left: 56px;
    }
 /*   #switch2-label{
      top: 150px;
      left: 106px;
    }*/

  </style>
  <template>
    <div>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob1"></webaudio-knob>
      <p class="knob-label" id="knob1-label">SPEED</p>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob2"></webaudio-knob>
      <p class="knob-label" id="knob2-label">DEPTH</p>
      <webaudio-knob sprites="99" value="0" step="1" src="../img/knobs/nux_yellow_not_stripped.png" class="knob" id="knob3"></webaudio-knob>
      <p class="knob-label" id="knob3-label">MIX</p>
<!--       <webaudio-switch src="../img/switches/switch_2.png" class="switch" id="switch2" height="54" width="80"></webaudio-switch>
      <p class="knob-label" id="switch2-label">Recover</p> -->
      <webaudio-switch src="../img/switches/switch_1.png" class="switch" id="switch1" height="64" width="100"></webaudio-switch>
      <p class="pedalLabel">TEST</p>
    </div>
  </template>
  <script>
    PedalTest = Polymer({
      is: 'pedal-test',
      behaviors: [PedalBehavior],
      factoryImpl: function(options,isOn) {
        this.createAllInternNodes();
        this.connectInternNodes();
        this.resetKnobs();
        this.setRolesToKnobs();
        this.setKnobsListeners();
        this.setValuesToKnobs(options);
        this.setPedalActive(isOn);
        this.setSwitchListener();
      },
      createAllInternNodes: function () {
			//custom sound modification, here a Pizzicato delay
			this.effect = new Pizzicato.Effects.Tremolo({
			speed: 7,
			depth: 0.8,
			mix: 0.8
		});
		},
            setKnobsListeners: function() {
              var knobs = this.getElementsByTagName("webaudio-knob");
              var t = this;
              knobs[0].addEventListener('change', function (e) { t.effect.speed = e.target.value/100;});
              knobs[1].addEventListener('change', function (e) { t.effect.depth = e.target.value/100;});
              knobs[2].addEventListener('change', function (e) { t.effect.mix = e.target.value/100;});
			  
			  var knob1_set = {"effect":"speed","defaut-value":50,"min":10,"max":100,"increment":5}
			  t.settings.push({"knob-linear1":knob1_set});
			  var knob2_set = {"effect":"depth","defaut-value":30,"min":10,"max":100,"increment":5}
			  t.settings.push({"knob-linear2":knob2_set});
			  var knob3_set = {"effect":"mix","defaut-value":50,"min":10,"max":100,"increment":5}
			  t.settings.push({"knob-linear3":knob3_set});
			  
            },
            setRolesToKnobs:function () {
              var knobs = this.getElementsByTagName("webaudio-knob");
              knobs[0].setAttribute("data-role","speed");
              knobs[1].setAttribute("data-role","depth");
              knobs[2].setAttribute("data-role","mix");
            },
            getDefaultButtonsValues: function() {
              return { speed : 50 , depth : 30 , mix: 50};
            },
            bypass: function() {
              this.effect.bypass();
			  console.log(JSON.stringify(this.settings));
            },
            reactivate: function() {
              this.effect.reactivate();
            },
            connectInternNodes:function () {
              this.soundNodeIn.connect(this.effect);
              this.effect.connect(this.soundNodeOut);
            },
            /*toJson:function(){
              var json = {
                "effect":"Tremolo",
                "nb_input":"1",
                "nb_output":"1",
                "knob1":"SPEED",
                "knob2":"DEPTH",
                "knob3":"MIX",
                "switch1":"ON/OFF" 
              }; 
              JSON.stringify(json); //s'inverse avec JSON.parse();
            }*/
          });
        </script>
      </dom-module>
